<html>
<head>
    <link href="index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<nav>
    <div class="button"></div>
    <div class="title">Simulador de Renda Passiva</div>
</nav>

<div class="search">
    <input type="search" id="search" placeholder="Digite o nome ou código do FII">
</div>

<div class="content-header">
    <table cellspacing="0" cellpadding="0">
        <tr>
            <th>Código</th>
            <th>preço atual</th>
            <th>dividendo</th>
            <th>dividend yield</th>
            <th class="menu"><img src="images/ic-menu.svg"></th>
        </tr>
    </table>
</div>

<div class="content">
    <table id="rankings" cellspacing="0" cellpadding="0"></table>
</div>

<div class="ad-shadow"></div>

<div class="ad">
    <div class="slot300x50"></div>
</div>

<div id="modal">
    <div class="modal-underlay" onclick="PIC.hideModal(event)"></div>
    <div class="modal-content">
        <div class="title">Selecione a quantidade de cotas</div>
        <div class="slider-container">
            <div class="progress" id="shares-progress"></div>
            <input type="range" min="0" max="10000" value="0" class="slider" id="shares"">
            <div class="label">cotas</div>
            <div class="value" id="shares-value">0</div>
        </div>
        <div class="calculation">
            <div class="figure">Com o valor investido de <span id="fiat-value">R$0</span><br>minha renda mensal será de...</div>
            <button disabled>Calcular</button>
        </div>
    </div>
</div>

<script src="./index.js"></script>
</body>
</html>
